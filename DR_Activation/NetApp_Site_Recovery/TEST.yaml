        #   {
        #     "method": "UpdateSnapMirrorRelationship",
        #     "params": {
        #     "snapMirrorEndpointID": 1,
        #     "destinationVolume": {
        #     "type": "solidfire",
        #     "volumeID": "{{ item.sf_volumes }}"
        #       }
        #     }
        #   }
        body_format: json
        validate_certs: no

