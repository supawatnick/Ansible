- name: Create LUN
  na_ontap_lun:
    state: present
    name: svm1_lun1
    flexvol_name: clone_svm1_lun1_vol_dest
    vserver: ansibleVServer
    size: 5
    size_unit: mb
    ostype: linux
    space_reserve: True
    hostname: "{{ netapp_drhostname }}"
    username: "{{ netapp_drusername }}"
    password: "{{ netapp_drpassword }}"