        <<: *drlogin
      with_items: "{{ ontap_volumes }}"

    - name: delete Prod CG SnapShot
      na_ontap_snapshot:
        state: absent
        snapshot: "{{ ontap_snapshot }}"
        volume: "{{ item}}"
        vserver: "{{ ontap_vserver }}"
        <<: *login
      with_items: "{{ ontap_volumes }}"

    - name: delete DR CG SnapShot
