    - name: Clone Volume Delete Set 1
      na_ontap_volume:
        state: absent
        name: "{{ ontap_cloneprefix1 + item }}"
        vserver: "{{ ontap_drvserver }}"
        <<: *drlogin
      with_items: "{{ ontap_volumes }}"

    - name: Clone Volume Delete Set 2
      na_ontap_volume:
        state: absent
        name: "{{ ontap_cloneprefix2 + item }}"
        vserver: "{{ ontap_drvserver }}"
        <<: *drlogin
      with_items: "{{ ontap_volumes }}"

    - name: Clone Volume Delete Set 3
      na_ontap_volume:
        state: absent
